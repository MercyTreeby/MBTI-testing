<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇語言</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>歡迎來到 MBTI 性格測試</h1>
    </header>
    <div class="container">
        <h2>請選擇您的語言：</h2>
        <div>
            <button onclick="selectLanguage('en')">英文</button>
            <button onclick="selectLanguage('zh')">繁體中文</button>
        </div>
    </div>
    <script>
        function selectLanguage(lang) {
            // 根據選擇的語言重定向到相應的測試頁面
            if (lang === 'zh') {
                window.location.href = 'index_zh.html'; // 連結到繁體中文測試頁面
            } else {
                window.location.href = 'index.html'; // 連結到英文測試頁面
            }
        }
    </script>
</body>
</html>
